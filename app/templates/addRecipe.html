{% extends "base.html" %}


{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}


{% block main %}
{% include "navbar.html" %}

<div class="container">
    <form action="/addrecipe/" method="post" enctype="multipart/form-data">
        <input type="text" name="title"/>
        <input type="text" name="description"/>
        <input type="number" name="servings"/>
        <input type="number" name="calories"/>
        <input type="" name=""/>
        <label for="">Cousre </label>
        <select>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
        </select>
        <label for="">Dish Type</label>
        <select>
            <option value="appetizer/starter">Appetizer/Starter</option>
            <option value="">Beans, Grains & Legumes</option>
            <option value="">Breads, Rolls & Muffins</option>
            <option value="">Burgers</option>
            <option value="">Cakes & Cupcakes</option>
            <option value="">Candy & Sweets</option>
            <option value="">Casseroles & Gratins</option>
            <option value="">Cocktails</option>
            <option value="">Cookies</option>
            <option value="">Dessert</option>
            <option value="">Dips & Spreads</option>
            <option value="">Dressings</option>
            <option value="">Ice Cream & Sorbet</option>
            <option value="">Main Dish</option>
            <option value="">Marinades & Rubs</option>
            <option value="">Nonalcoholic Drinks</option>
            <option value="">Pasta & Noodles</option>
            <option value="">Pies & Tarts</option>
            <option value="">Pizzas</option>
            <option value="">Puddings & Custards</option>
            <option value="">Salads</option>
            <option value="">Sandwiches</option>
            <option value="">Sauces & Condiments</option>
            <option value="">Side Dishes</option>
            <option value="">Soups & Stews</option>
            <option value="">Stuffings</option>
        </select>
        
        <div class="form-inline">
            <div class="form-group">
                <label for="">Quantity</label>
                <input type="text" class="form-control" id="" placeholder="Quantity">
            </div>
            <div class="form-group">
                <label for="measurement">Measurement</label>
                <select>
                    <option value="">Teaspoon</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ingredient">Ingredient</label>
                <select>
                    <option value="">Onions</option>
                </select>
            </div>
        </div>
        
        <button id="btnSubmit" class="btn btn-lg btn-primary btn-block" type="submit">Add Recipe</button>
    </form>
</div>

{% endblock %}
