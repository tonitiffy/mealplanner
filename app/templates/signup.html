{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}


{% block main %}
{% include "navbar.html" %}

<div class="container">
    <form>
        <input type="text" name="firstname" class="form-control" />
        <input type="text" name="lastname" class="form-control" />
        <input type="email" name="email" class="form-control" />
        <input type="text" name="username" class="form-control" />
        <input type="password" name="password" class="form-control" />
        <input type="date" name="birthday" class="form-control" />
        <label class="radio-inline" >
            <input type="radio" name="gender" value="male" checked /> Male
        </label>
        <label class="radio-inline" >
            <input type="radio" name="gender" value="female" /> Female
        </label>
        <input type="number" name="age" min="12" max="90" class="form-control" />
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
    </form>
</div>
{% endblock %}
